<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boom Ops â€” Sign In</title>
<style>
  :root {
    --bg: #0f1117; --surface: #1a1d27; --surface2: #242836;
    --border: #2e3348; --text: #e4e6f0; --text-dim: #8b8fa3;
    --accent: #6366f1; --accent-hover: #4f46e5; --red: #ef4444;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg); color: var(--text);
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
  }
  .card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 16px; padding: 40px; width: 100%; max-width: 400px;
  }
  .logo-row {
    display: flex; align-items: center; gap: 12px; margin-bottom: 32px;
  }
  .logo {
    width: 44px; height: 44px;
    background: linear-gradient(135deg, #6366f1, #a855f7);
    border-radius: 12px; display: flex; align-items: center;
    justify-content: center; font-weight: 800; font-size: 20px; color: #fff;
  }
  .logo-text h1 { font-size: 20px; font-weight: 700; }
  .logo-text p { font-size: 13px; color: var(--text-dim); margin-top: 2px; }
  label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 6px; color: var(--text-dim); }
  input[type="text"], input[type="password"] {
    width: 100%; background: var(--surface2); border: 1px solid var(--border);
    border-radius: 8px; padding: 10px 14px; color: var(--text); font-size: 14px;
    outline: none; transition: border-color 0.2s;
  }
  input:focus { border-color: var(--accent); }
  .field { margin-bottom: 18px; }
  button[type="submit"] {
    width: 100%; background: var(--accent); color: #fff; border: none;
    border-radius: 8px; padding: 11px; font-size: 14px; font-weight: 600;
    cursor: pointer; transition: background 0.2s; margin-top: 8px;
  }
  button[type="submit"]:hover { background: var(--accent-hover); }
  .error {
    background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3);
    color: var(--red); border-radius: 8px; padding: 10px 14px;
    font-size: 13px; margin-bottom: 18px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="logo-row">
    <div class="logo">B</div>
    <div class="logo-text">
      <h1>Boom Ops</h1>
      <p>CSM Report Portal</p>
    </div>
  </div>

  <div id="errorMsg" class="error" style="display:none">
    Incorrect username or password. Please try again.
  </div>

  <form method="POST" action="/login">
    <div class="field">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>

<script>
  if (window.location.search.includes('error=1')) {
    document.getElementById('errorMsg').style.display = 'block'
  }
</script>
</body>
</html>
